<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>

    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .card {
        width: 300px;
        height: auto;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        text-align: center;
      }

      .header {
        background-color: #3b5998;
        height: 120px;
        position: relative;
      }

      .profile-image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        padding: 5px;
        background-color: white;
        box-shadow: 0 0 0 2px #ffc0cb;
      }

      .profile {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .name {
        font-size: 1.5em;
        margin-top: 0;
        margin-bottom: 5px;
        color: #333;
        display: inline-block;
        border-bottom: 4px solid #ffc0cb;
      }

      .title {
        font-size: 0.9em;
        color: #777;
        margin-top: 0;
        margin-bottom: 20px;
      }

      .content {
        padding: 70px 20px 20px 20px;
      }

      .action-button {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
      }

      .social-icon {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .icon-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        font-size: 1.1em;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .facebook {
        background-color: #3b5998;
      }
      .twitter {
        background-color: #00acee;
      }
      .linkedin {
        background-color: #0077b5;
      }
      .instagram {
        background-color: #c13584;
      }

      .fb-button {
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        background-color: #3b82f6;
        color: white;
      }

      .msg-button {
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        background-color: #efe7eb;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="profile-image-container">
          <img src="./pcp2.jpg" alt="Profile" class="profile" />
        </div>
      </div>

      <div class="content">
        <h1 class="name">Shivani Chourey</h1>
        <h2 class="title">Front-end Developer</h2>
        <div class="social-icon">
          <div class="social-icon">
            <div class="social-icon">
              <div class="icon-circle facebook">
                <i class="fab fa-facebook-f"></i>
              </div>

              <div class="icon-circle twitter">
                <i class="fab fa-twitter"></i>
              </div>

              <div class="icon-circle linkedin">
                <i class="fab fa-linkedin-in"></i>
              </div>

              <div class="icon-circle instagram">
                <i class="fab fa-instagram"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="action-button">
          <button class="fb-button">Feedback</button>
          <button class="msg-button">Message</button>
        </div>

        <div class="status">
          <div><img src="./lsc.png" alt="" width="100%" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
